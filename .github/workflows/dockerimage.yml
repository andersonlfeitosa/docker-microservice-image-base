name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Remove shallow
        # run: git fetch --prune --unshallow
        run: git fetch --depth=10000

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag novaticss/microservice-image-base:1

      - name: Docker login
        run: docker login novaticss

      - name: Push Docker image to DockerHub
        run: docker push novaticss/microservice-image-base:1
